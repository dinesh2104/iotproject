<tr id="row-{{key.hash}}">
    <td>
        <div class="d-flex px-2 py-1">
            <!-- <div>
                <img src="../assets/img/team-2.jpg" class="avatar avatar-sm me-3" alt="user1">
            </div> -->
            <div class="d-flex flex-column justify-content-center">
                <h6 class="mb-0 text-sm">{{key.name}}</h6>
                <p class="text-xs text-secondary mb-0">{{key.remarks}}</p>
            </div>
        </div>
    </td>
    <td>
        <div class="d-flex px-2 py-1">
            <!-- <div>
                <img src="../assets/img/team-2.jpg" class="avatar avatar-sm me-3" alt="user1">
            </div> -->
            <div class="d-flex flex-column justify-content-center">
                <h6 class="mb-0 text-sm">{{mask(key.id)}}</h6>
                <p class="text-xs text-secondary mb-0">{{time_ago(key.time)}}</p>
            </div>
        </div>
    </td>
    {% for group in groups %}
    {% if group.id == key.group %}
    <td>
        <p class="text-xs font-weight-bold mb-0">{{group.name}}</p>
        <p class="text-xs text-secondary mb-0">{{group.description}}</p>
    </td>
    {%endif%}
    {%endfor%}

    {% if key.active == true %}
    <td class="align-middle text-center text-sm">
        <span class="badge badge-success api-status-badge" style="color:black">ACTIVE</span>
    </td>
    {% else %}
    <td class="align-middle text-center text-sm">
        <span class="badge badge-secondary api-status-badge" style="color:black">INACTIVE</span>
    </td>
    {% endif %}
    <td class="align-middle text-center">
        <span class="text-secondary text-xs font-weight-bold">23/04/18</span>
    </td>
    <td class="align-middle">
        <div class="form-check form-switch">
            <input class="form-check-input btn-api-enable" type="checkbox" id="{{key.hash}}" {%if key.active %}{{'checked'}}{%endif%}>
            <label class="form-check-label" for="flexSwitchCheckDefault">Activate</label>
        </div>
    </td>
    <td class="align-middle">
        <button class="btn btn-sm btn-outline-danger btn-delete-api-key" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete Key" data-container="body" data-animation="true" type="button" data-rowid="{{key.hash}}">
            ‚ùå
        </button>
    </td>
        
</tr>
