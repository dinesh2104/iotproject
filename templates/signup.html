<!DOCTYPE html>
<html lang="en">

{% include "_head.html" %}

<body class="app app-signup p-0">
    <div class="row g-0 app-auth-wrapper">
        <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
            <div class="d-flex flex-column align-content-end">
                <div class="app-auth-body mx-auto">
                    <div class="app-auth-branding mb-4"><a class="app-logo" href="dashboard"><img class="logo-icon me-2"
                                src="images/app-logo.svg" alt="logo"></a></div>
                    <h2 class="auth-heading text-center mb-4">Sign up to Portal</h2>

                    <div class="auth-form-container text-start mx-auto">
                        <form class="auth-form auth-signup-form">
                            
                            <div class="email mb-3">
                                
                                <input id="name" name="name" type="text" class="form-control signup-name"
                                    placeholder="Full Name" required="required">
                            </div>
                            <div class="email mb-3">
                                
                                <input id="email" name="email" type="text" class="form-control signup-name"
                                    placeholder="Email" required="required">
                            </div>
                            <div class="email mb-3">
                                
                                <input id="username" name="username" type="text" class="form-control signup-name"
                                    placeholder="Username" required="required">
                            </div>

                            <div class="password mb-3">
                                <!-- <label class="sr-only" for="password">Password</label> -->
                                <input id="password" name="password" type="password"
                                    class="form-control signup-password" placeholder="Password" required="required">
                            </div>
                        

                            <div class="text-center">
                                <button type="submit" id="btn-sub" class="btn btn-primary w-100 theme-btn mx-auto">Sign
                                    Up</button>
                            </div>
                        </form><!--//auth-form-->

                        <div class="auth-option text-center pt-5">Already have an account? <a class="text-link"
                                href="dashboard">Log in</a></div>
                    </div><!--//auth-form-container-->



                </div><!--//auth-body-->

                
            </div><!--//flex-column-->
        </div><!--//auth-main-col-->
        <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
            <div class="auth-background-holder">
            </div>
            <div class="auth-background-mask"></div>
            <div class="auth-background-overlay p-3 p-lg-5">
                <div class="d-flex flex-column align-content-end h-100">
                    <div class="h-100"></div>
                </div>
            </div><!--//auth-background-overlay-->
        </div><!--//auth-background-col-->

    </div><!--//row-->
    {% include "_dummy_modal.html" %}
    {% include "_footer.html" %}
    <script>
        document.getElementById("btn-sub").addEventListener("click", function(event){
        event.preventDefault()
        });
    </script>

</body>

</html>
